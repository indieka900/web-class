<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-weight: 600;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            border: 2px solid #ccc;
        }

        .login-container h2 {
            text-align: center;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container label {
            margin-bottom: 5px;
        }

        .login-container input[type="text"],
        select,
        .login-container input[type="email"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color:  #5f3c06;;
            color: #ece918;
            font-style: italic;
        }

        /* Style the options */
        select option {
            margin: 0px;
            font-size: 16px;
            background-color: #778d1d;
            color: #ece918;
            padding: 5px;
            font-style: italic;
        }

        select option:checked {
            background-color: #007BFF;
            color: #fff;
        }

        .login-container input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Styled Selected Option Field in Form</h2>
        <hr>
        <form action="your_login_script.php" method="post">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="">Age:</label>
            <select name="" id="">
                <option value="">----Choose Age from Here----</option>
                <option value="">Below 18 years</option>
                <option value="">Between 18-25 years</option>
                <option value="">Between 25-40 years</option>
                <option value="">Between 40-60 years</option>
                <option value="">Above 60 years</option>
            </select>

            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
